    <style>
        .container {
            display: flex;
            position: relative;
        } 
        body {
            background-color: rgb(140, 140, 167);
        }

        /* CSS untuk mengatur tampilan "Love" */
        .love {
            font-size: 100px; /* Ukuran teks "Love" */
            color: red; /* Warna teks "Love" */
            position: absolute; /* Mengatur posisi absolut untuk elemen "Love" */
            top: 50%; /* Mengatur elemen "Love" berada di tengah vertikal (50% dari atas) */
            left: 50%; /* Mengatur elemen "Love" berada di tengah horizontal (50% dari kiri) */
            transform: translate(-50%, -50%); /* Menggeser elemen "Love" setengah dari lebar dan tingginya agar berada di tengah */
        }

        /* CSS untuk gambar hati */
        .heart {
            width: 150px; /* Ukuran gambar hati */
            fill: red; /* Warna isi hati */
            stroke: rgb(25, 23, 23); /* Warna garis tepi hati */
            stroke-width: 2; /* Ketebalan garis tepi hati */
            display: block; /* Membuat gambar hati tampil sebagai blok */
            margin: 10 auto; /* Membuat gambar hati berada di tengah secara horizontal */
        }

        /* CSS untuk teks paragraf dan judul */
        p {
            color: rgb(231, 109, 15);
            text-align: center;
        }
        h2 {
            color: rgb(179, 12, 12);
            text-align: center;
        }

        /* CSS untuk gambar */
        img {
            margin-left: 150px;
            width: 400px;
            height: 550px;
        }
    </style>
</head>
